<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wise Wallet</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <!-- 왼쪽 로고 -->
            <a href="index.html" class="logo">Wise Wallet</a>

            <!-- ✅ 중앙 블럭 -->
            <div class="center-block">
                <div class="month-selector">
                <div class="year" id="year">2023</div>
                <div class="month-control">
                    <button id="prev-month" class="nav-btn">&lt;</button>
                    <div class="month" id="month">8</div>
                    <button id="next-month" class="nav-btn">&gt;</button>
                </div>
                <div class="month-label" id="month-label">August</div>
                </div>
            </div>

            <!-- 오른쪽 보기 버튼 -->
            <div class="view-options">
                <button class="icon-btn active">📄</button>
                <button class="icon-btn">📅</button>
                <button class="icon-btn">📊</button>
            </div>
        </header>

        <section class="input-form">
            <div class="inter-input-block">
                <div>일자</div>
                <input type="date" id="date" />
            </div>

            <div class="vertical-line"></div>

            <div class="inter-input-block">
                <div>금액</div>
                <div class ="amount-block">
                    <div class="toggle-sign" id="toggle-sign">+</div>
                    <input type="text" id="amount" placeholder="0" />
                    <div>원</div>
                </div>
            </div>

            <div class="vertical-line"></div>

            <div class="inter-input-block">
                <div class="desc-header">
                    <div>내용</div>
                    <div class="char-count" id="char-count">0 / 32</div>
                </div>
            <input type="text" id="desc" class="content" placeholder="입력하세요" maxlength="32" />
            </div>

            <div class="vertical-line"></div>

            <div class="inter-input-block" id="method-wrapper">
                <div class="method">결제수단</div>
                <div class="dropdown-display" id="dropdown-display">선택하세요</div>
                <div class="dropdown-panel hidden" id="dropdown-panel">
                    <div class="dropdown-add" id="dropdown-add">추가하기</div>
                </div>
                </div>


            <!-- 모달 -->
            <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h3>결제수단 추가</h3>
                <input type="text" id="new-method" placeholder="예: 우리카드" />
                <button id="confirm-add">추가하기</button>
                <button id="cancel-add">취소</button>
            </div>
            </div>

            <div class="vertical-line"></div>

            <div class="inter-input-block">
                <div>분류</div>
            <select id="category">
                <option selected disabled>선택하세요</option>
                <option>생활</option>
                <option>교통</option>
                <option>문화/여가</option>
                <option>미분류</option>
                <option>식비</option>
                <option>월급</option>
            </select>
            </div>

            <button id="add-btn">✔️</button>
            </section>
        <section class="entry-list" id="entry-list"></section>
        <script src="js/middleCalendar.js"></script>
    </body>
</html>
